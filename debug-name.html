<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试姓名显示</title>
    <style>
        body { 
            padding: 50px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .hero-title {
            font-size: 3rem;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(135deg, #3498db, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero-title .real-name {
            font-size: 0.4em !important;
            opacity: 0.8 !important;
            display: inline !important;
            margin-left: 0.5em !important;
            font-weight: normal !important;
            background: none !important;
            background-image: none !important;
            -webkit-background-clip: unset !important;
            -webkit-text-fill-color: #7f8c8d !important;
            color: #7f8c8d !important;
            vertical-align: baseline !important;
        }
        .hero-title .real-name::before {
            content: "(" !important;
            color: #7f8c8d !important;
        }
        .hero-title .real-name::after {
            content: ")" !important;
            color: #7f8c8d !important;
        }
        .debug {
            color: red;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid red;
            background: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="debug">
        <h3>调试信息</h3>
        <p>如果你看到"阿来(梁来养)"，其中"梁来养"是小字体灰色，说明样式正常工作。</p>
        <p>如果你只看到"阿来"，说明span元素或CSS有问题。</p>
    </div>
    
    <h1 class="hero-title">阿来 <span class="real-name">梁来养</span></h1>
    
    <div class="debug">
        <h3>HTML源代码：</h3>
        <pre>&lt;h1 class="hero-title"&gt;阿来 &lt;span class="real-name"&gt;梁来养&lt;/span&gt;&lt;/h1&gt;</pre>
    </div>
</body>
</html>
